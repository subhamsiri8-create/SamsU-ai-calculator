<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care n Cure - Connected ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0891b2;
            --dark: #0f172a;
            --light: #f1f5f9;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--light);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--dark);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        .brand { font-size: 1.4rem; font-weight: bold; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item {
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
            color: #94a3b8;
            font-weight: 500;
            display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: #1e293b; color: white; }
        .nav-item.active { border-left: 4px solid var(--primary); }

        /* MAIN CONTENT AREA */
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        .view { display: none; }
        .view.active { display: block; }

        /* --- BILLING VIEW (INVOICE SHEET) --- */
        .invoice-sheet {
            background: white;
            max-width: 210mm;
            margin: 0 auto;
            min-height: 250mm;
            padding: 20mm;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary); padding-bottom: 20px; margin-bottom: 20px; }
        .hospital-input { font-size: 1.8rem; font-weight: 800; color: var(--primary); border: none; width: 100%; text-transform: uppercase; }
        .sub-input { font-size: 0.9rem; color: #444; border:none; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { background: var(--primary); color: white; padding: 8px; text-align: left; }
        td { border-bottom: 1px solid #eee; padding: 8px; }
        input { border: 1px dashed #ccc; padding: 4px; width: 100%; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--primary); }

        /* --- ADMIN DASHBOARD --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .stat-card h3 { margin: 0; font-size: 0.9rem; color: #64748b; }
        .stat-card .value { font-size: 1.8rem; font-weight: bold; color: var(--dark); margin-top: 5px; }

        .table-container { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th { background: #f8fafc; color: #64748b; padding: 12px; text-align: left; font-size: 0.85rem; }
        .admin-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .badge-paid { background: #dcfce7; color: #166534; }

        /* PRINT BUTTONS */
        .controls { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px; }
        .fab { background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        @media print {
            .sidebar, .controls, .nav-item { display: none; }
            .invoice-sheet { box-shadow: none; margin: 0; width: 100%; }
            body { background: white; }
            .view { display: none; }
            #view-billing { display: block; }
            input { border: none !important; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand"><i class="fa fa-heartbeat"></i> Care n Cure</div>
    <div class="nav-item active" onclick="switchView('billing', this)">
        <i class="fa fa-file-invoice-dollar"></i> New Bill
    </div>
    <div class="nav-item" onclick="switchView('admin', this)">
        <i class="fa fa-chart-line"></i> Dashboard
    </div>
</div>

<div class="main">

    <div id="view-billing" class="view active">
        <div class="invoice-sheet">
            <div class="header">
                <div style="width:65%">
                    <input class="hospital-input" value="CARE N CURE">
                    <input class="sub-input" value="Bada Mahalla, Lunani Nagar, Tangellamudi, Eluru-534005">
                    <input class="sub-input" value="Ph: 093933 23233">
                </div>
                <div style="text-align:right">
                    <b>BILL NO:</b> <input id="billNo" style="width:100px; text-align:right" readonly><br>
                    <b>DATE:</b> <input type="date" id="billDate" style="width:110px"><br>
                    <span style="font-size:0.8rem; color:green">● Connected to Cloud</span>
                </div>
            </div>

            <div style="background:#f8fafc; padding:15px; margin-bottom:20px; border-radius:8px;">
                <input id="ptName" placeholder="Patient Name" style="font-weight:bold; font-size:1.1rem; margin-bottom:5px;">
                <div style="display:flex; gap:10px">
                    <input id="ptAge" placeholder="Age/Sex" style="width:100px">
                    <input id="ptDoc" placeholder="Ref. Doctor">
                </div>
            </div>

            <table id="billTable">
                <thead><tr><th>Description</th><th style="width:60px">Qty</th><th style="width:80px">Rate</th><th style="width:80px">Amount</th></tr></thead>
                <tbody id="billBody"></tbody>
            </table>
            <button onclick="addBillRow()" style="background:#f1f5f9; border:1px dashed #ccc; width:100%; padding:5px; cursor:pointer">+ Add Item</button>

            <div style="margin-top:20px; text-align:right">
                <h2>Total: <span id="billTotal">₹0.00</span></h2>
            </div>
        </div>

        <div class="controls">
            <button class="fab" id="printBtn" onclick="saveAndPrint()"><i class="fa fa-print"></i> Save & Print</button>
            <button class="fab" style="background:#64748b" onclick="location.reload()"><i class="fa fa-redo"></i> Reset</button>
        </div>
    </div>

    <div id="view-admin" class="view">
        <h2 style="margin-bottom:20px">Daily Overview</h2>
        <div class="stats-grid">
            <div class="stat-card" style="border-color:#0891b2"><h3>Today's Revenue</h3><div class="value" id="stat-revenue">₹0</div></div>
            <div class="stat-card" style="border-color:#10b981"><h3>Bills Generated</h3><div class="value" id="stat-count">0</div></div>
            <div class="stat-card" style="border-color:#6366f1"><h3>Sync Status</h3><div class="value" style="font-size:1rem; color:green">● Online</div></div>
        </div>
        <div class="table-container">
            <h3>Recent Transactions</h3>
            <table class="admin-table">
                <thead><tr><th>Bill #</th><th>Time</th><th>Patient</th><th>Amount</th><th>Status</th></tr></thead>
                <tbody id="adminTableBody"></tbody>
            </table>
        </div>
    </div>

</div>

<datalist id="bloodTests">
    <option value="Complete Blood Picture (CBP)">
    <option value="Lipid Profile">
    <option value="Thyroid Profile (T3, T4, TSH)">
    <option value="Blood Sugar Fasting">
    <option value="Urine Examination">
</datalist>

<script>
    // --- YOUR GOOGLE SCRIPT URL ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxd4UmUpFZhvc1nA6n8RRFXnhZI97SYpLFTmFFBf2Iaug2K5T3sH3j9VE7Qnh8IAA/exec";

    // --- LOCAL DATABASE ---
    let bills = JSON.parse(localStorage.getItem('cnc_bills')) || [];
    let billCounter = parseInt(localStorage.getItem('cnc_counter')) || 1001;

    window.onload = function() {
        document.getElementById('billDate').valueAsDate = new Date();
        document.getElementById('billNo').value = "CNC-" + billCounter;
        addBillRow(); 
        loadAdminData();
    };

    function addBillRow() {
        const tbody = document.getElementById('billBody');
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input class="desc" list="bloodTests" placeholder="Test Name"></td>
            <td><input type="number" class="qty" value="1" oninput="calcTotal()"></td>
            <td><input type="number" class="rate" value="0" oninput="calcTotal()"></td>
            <td class="amt">₹0</td>
        `;
        tbody.appendChild(tr);
    }

    function calcTotal() {
        let total = 0;
        document.querySelectorAll('#billBody tr').forEach(row => {
            const qty = row.querySelector('.qty').value || 0;
            const rate = row.querySelector('.rate').value || 0;
            const amt = qty * rate;
            row.querySelector('.amt').innerText = "₹" + amt;
            total += amt;
        });
        document.getElementById('billTotal').innerText = "₹" + total;
        return total;
    }

    function saveAndPrint() {
        const patient = document.getElementById('ptName').value;
        if(!patient) return alert("Please enter Patient Name");

        // UI Feedback
        const btn = document.getElementById('printBtn');
        const originalText = btn.innerHTML;
        btn.innerHTML = "<i class='fa fa-spinner fa-spin'></i> Saving...";

        const amount = calcTotal();
        const billData = {
            id: document.getElementById('billNo').value,
            date: new Date().toLocaleString(),
            patient: patient,
            amount: amount,
            status: 'active'
        };

        // 1. Save Locally
        bills.push(billData);
        localStorage.setItem('cnc_bills', JSON.stringify(bills));
        
        billCounter++;
        localStorage.setItem('cnc_counter', billCounter);

        // 2. Send to Google Sheets (Cloud)
        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors", // Important for Google Script
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(billData)
        })
        .then(() => {
            console.log("Sent to Google Sheets");
        })
        .catch(err => console.error("Error sending to sheet", err));

        // 3. Print & Reset UI
        setTimeout(() => {
            btn.innerHTML = originalText;
            window.print();
            loadAdminData();
            // Optional: Ask to reload after printing
            // if(confirm("New Bill?")) location.reload(); 
        }, 500);
    }

    function loadAdminData() {
        const adminBody = document.getElementById('adminTableBody');
        adminBody.innerHTML = '';
        let todayRev = 0;
        let todayCount = 0;

        // Sort newest first
        [...bills].reverse().forEach(bill => {
            // Check if today
            const billDate = new Date(bill.date);
            const isToday = new Date().toDateString() === billDate.toDateString();
            
            if(isToday && bill.status === 'active') {
                todayRev += bill.amount;
                todayCount++;
            }

            const row = `<tr>
                <td>${bill.id}</td>
                <td>${billDate.toLocaleTimeString()}</td>
                <td><b>${bill.patient}</b></td>
                <td>₹${bill.amount}</td>
                <td><span class="badge badge-paid">Saved</span></td>
            </tr>`;
            adminBody.innerHTML += row;
        });

        document.getElementById('stat-revenue').innerText = "₹" + todayRev;
        document.getElementById('stat-count').innerText = todayCount;
    }

    function switchView(viewName, navEl) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + viewName).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        navEl.classList.add('active');
        if(viewName === 'admin') loadAdminData();
    }
</script>

</body>
</html>
