<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Omni-Calc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: #111;
            --text-main: #e0e0e0;
            --accent: #7c3aed; /* Cosmological Purple */
            --accent-glow: rgba(124, 58, 237, 0.3);
            --border: #333;
            --btn-bg: #1f1f1f;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* HEADER & TABS */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; color: var(--accent); }
        
        .mode-select {
            background: var(--btn-bg);
            color: white;
            padding: 8px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        /* INPUT AREA */
        #command-line {
            width: 100%;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: #fff;
            padding: 20px;
            font-size: 1.4rem;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            box-sizing: border-box; /* Fix padding width issue */
        }
        #command-line:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); outline: none; }

        /* RESULT AREA */
        #output {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 8px;
            text-align: right;
            min-height: 50px;
            font-size: 1.8rem;
            color: var(--accent);
            word-break: break-all;
        }
        .sub-output { font-size: 0.9rem; color: #888; margin-top: 5px; }

        /* DYNAMIC BUTTONS GRID */
        .controls-title { font-size: 0.8rem; text-transform: uppercase; color: #666; margin-top: 10px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
        }

        button {
            background: var(--btn-bg);
            border: 1px solid #333;
            color: #ccc;
            padding: 15px;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        button:hover { background: #2d2d2d; border-color: var(--accent); color: white; }
        button span { font-size: 0.7rem; color: #666; } /* Description text */
        
        .btn-calc { background: var(--accent); color: white; font-weight: bold; }
        .btn-calc:hover { background: #6d28d9; }

        /* GRAPHING */
        #plot-area {
            width: 100%;
            height: 350px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: none;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>COSMOS CALC</h1>
        <select id="mode-selector" class="mode-select" onchange="changeMode()">
            <option value="general">General Math</option>
            <option value="classical">Classical (Newton)</option>
            <option value="relativity">Relativity (Einstein)</option>
            <option value="quantum">Quantum (Planck)</option>
            <option value="cosmos">Cosmology (Hubble/Hawking)</option>
        </select>
    </div>

    <div id="output">
        <div id="result-text">0</div>
        <div class="sub-output" id="result-history">Ready for calculation...</div>
    </div>

    <div id="plot-area"></div>

    <input type="text" id="command-line" placeholder="Enter equation..." autocomplete="off">

    <div class="controls-title" id="controls-label">General Controls</div>
    <div class="grid" id="button-grid">
        </div>
    
    <div class="grid" style="margin-top: 15px; border-top: 1px solid #333; padding-top: 15px;">
        <button class="btn-calc" onclick="runCalc()">CALCULATE [Enter]</button>
        <button onclick="clearAll()">CLEAR</button>
    </div>
</div>

<script>
    const inputEl = document.getElementById('command-line');
    const resultEl = document.getElementById('result-text');
    const historyEl = document.getElementById('result-history');
    const gridEl = document.getElementById('button-grid');
    const labelEl = document.getElementById('controls-label');
    const plotEl = document.getElementById('plot-area');

    // Define Scientific Constants in Math.js Scope
    const parser = math.parser();
    parser.evaluate('c = 299792458'); // Speed of Light
    parser.evaluate('G = 6.67430e-11'); // Gravitational Constant
    parser.evaluate('h = 6.62607015e-34'); // Planck Constant
    parser.evaluate('H0 = 2.2e-18'); // Hubble Constant (approx SI)
    parser.evaluate('M_sun = 1.989e30'); // Mass of Sun
    parser.evaluate('AU = 1.496e11'); // Astronomical Unit

    // BUTTON LAYOUTS
    const layouts = {
        general: [
            { text: "Plot Graph", code: "plot(x^2)", desc: "Draw charts" },
            { text: "Derivative", code: "derivative('x^2', 'x')", desc: "Calculus" },
            { text: "Matrix Det", code: "det([[1,2],[3,4]])", desc: "Linear Algebra" },
            { text: "Simplify", code: "simplify('2x + x')", desc: "Algebra" },
            { text: "Unit Convert", code: "100 km/h to m/s", desc: "Converter" },
            { text: "Complex", code: "sqrt(-4)", desc: "Imaginary Nums" }
        ],
        classical: [
            { text: "Force (Newton)", code: "5 kg * 9.8 m/s^2", desc: "F = ma" },
            { text: "Gravity Force", code: "(G * 5e24 kg * 70 kg) / (6371 km)^2", desc: "F = GmM/r^2" },
            { text: "Kinetic Energy", code: "0.5 * 10 kg * (20 m/s)^2", desc: "E = 1/2 mv^2" },
            { text: "Momentum", code: "10 kg * 15 m/s", desc: "p = mv" },
            { text: "Escape Velocity", code: "sqrt(2 * G * 5.97e24 / 6371000)", desc: "v = sqrt(2GM/r)" }
        ],
        relativity: [
            { text: "Energy (E=mc²)", code: "1 kg * c^2", desc: "Mass-Energy" },
            { text: "Time Dilation", code: "10 s / sqrt(1 - (0.9)^2)", desc: "at 90% light speed" },
            { text: "Lorentz Factor", code: "1 / sqrt(1 - 0.5^2)", desc: "Gamma (γ)" },
            { text: "Length Contract", code: "100 m * sqrt(1 - 0.8^2)", desc: "Moving objects shrink" }
        ],
        quantum: [
            { text: "Photon Energy", code: "h * 5e14 Hz", desc: "E = hf" },
            { text: "Wavelength", code: "c / 5e14 Hz", desc: "λ = c/f" },
            { text: "Uncertainty", code: "h / (4 * pi)", desc: "Heisenberg Limit" }
        ],
        cosmos: [
            { text: "Hubble Law", code: "H0 * 10 megaparsec", desc: "v = H0 * d" },
            { text: "Schwarzschild R", code: "2 * G * M_sun / c^2", desc: "Black Hole Radius" },
            { text: "Hawking Temp", code: "(h * c^3) / (8 * pi * G * M_sun * 1.38e-23)", desc: "T = hc³/8πGMk" },
            { text: "Crit Density", code: "3 * H0^2 / (8 * pi * G)", desc: "Flat Universe Check" }
        ]
    };

    // Initialize
    window.onload = () => { changeMode(); };

    function changeMode() {
        const mode = document.getElementById('mode-selector').value;
        const buttons = layouts[mode];
        
        labelEl.innerText = mode.toUpperCase() + " CONTROLS";
        gridEl.innerHTML = ""; // Clear grid

        buttons.forEach(btn => {
            const button = document.createElement('button');
            button.innerHTML = `<strong>${btn.text}</strong><span>${btn.desc}</span>`;
            button.onclick = () => { insert(btn.code); };
            gridEl.appendChild(button);
        });
    }

    function insert(text) {
        inputEl.value = text;
        inputEl.focus();
    }

    function clearAll() {
        inputEl.value = '';
        resultEl.innerText = '0';
        historyEl.innerText = 'Cleared';
        plotEl.style.display = 'none';
    }

    function runCalc() {
        let expression = inputEl.value.trim();
        if (!expression) return;

        // Plotting Handler
        if (expression.startsWith('plot(')) {
            handlePlot(expression);
            return;
        }

        try {
            plotEl.style.display = 'none';
            // Use Scope-enabled parser
            const result = parser.evaluate(expression);
            
            let displayRes;
            if (typeof result === 'object' && result.toString) {
                displayRes = result.toString();
            } else {
                displayRes = math.format(result, { precision: 14 });
            }

            historyEl.innerText = expression + " =";
            resultEl.innerText = displayRes;
        } catch (err) {
            resultEl.innerText = "Error";
            historyEl.innerText = err.message;
        }
    }

    function handlePlot(exp) {
        try {
            const formulaStr = exp.match(/plot\((.*)\)/)[1]; 
            const expr = math.compile(formulaStr);
            const xValues = math.range(-10, 10, 0.1).toArray();
            const yValues = xValues.map(x => expr.evaluate({x: x}));

            plotEl.style.display = 'block';
            
            Plotly.newPlot('plot-area', [{
                x: xValues, y: yValues, type: 'scatter', mode: 'lines',
                line: {color: '#7c3aed', width: 3}
            }], {
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                margin: { t: 20, r: 20, b: 40, l: 40 },
                xaxis: { gridcolor: '#333' },
                yaxis: { gridcolor: '#333' },
                font: { color: '#ccc' }
            });
            resultEl.innerText = "Graph Generated";
        } catch (e) {
            resultEl.innerText = "Graph Error";
        }
    }

    // Enter Key
    inputEl.addEventListener("keypress", (e) => {
        if (e.key === "Enter") runCalc();
    });

</script>
</body>
</html>
