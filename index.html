<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care n Cure - Hospital ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0891b2;
            --dark: #0f172a;
            --light: #f1f5f9;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--light);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--dark);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        .brand { font-size: 1.4rem; font-weight: bold; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item {
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
            color: #94a3b8;
            font-weight: 500;
            display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: #1e293b; color: white; }
        .nav-item.active { border-left: 4px solid var(--primary); }
        .nav-item.locked::after { content: '\f023'; font-family: "Font Awesome 6 Free"; font-weight: 900; margin-left: auto; font-size: 0.8rem; opacity: 0.5; }

        /* MAIN CONTENT */
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        .view { display: none; }
        .view.active { display: block; }

        /* INVOICE SHEET */
        .invoice-sheet {
            background: white;
            max-width: 210mm;
            margin: 0 auto;
            min-height: 250mm;
            padding: 20mm;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            font-size: 14px;
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); padding-bottom: 20px; margin-bottom: 20px; }
        .logo-area { width: 100px; margin-right: 20px; }
        .logo-img { width: 100%; height: auto; object-fit: contain; }
        
        .hospital-info { flex: 1; }
        .hospital-input { font-size: 2.2rem; font-weight: 800; color: var(--primary); border: none; width: 100%; text-transform: uppercase; line-height: 1.2; }
        .sub-input { font-size: 0.9rem; color: #444; border:none; width: 100%; }

        /* PATIENT GRID */
        .patient-box {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            background: #f8fafc;
        }
        .row-2 { grid-column: span 3; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-size: 0.75rem; font-weight: bold; color: #64748b; text-transform: uppercase; margin-bottom: 3px; }
        .form-group input { 
            border: none; border-bottom: 1px dashed #cbd5e1; background: transparent; 
            font-weight: 600; color: #334155; padding: 5px 0; border-radius: 0;
        }
        .form-group input:focus { outline: none; border-bottom: 1px solid var(--primary); }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { background: var(--primary); color: white; padding: 10px; text-align: left; font-size: 0.9rem; text-transform: uppercase; }
        td { border-bottom: 1px solid #eee; padding: 10px; vertical-align: top; }
        td input { width: 100%; border: none; font-size: 1rem; }
        
        /* ADMIN UI */
        .admin-panel { padding: 20px; }
        .admin-table { width: 100%; background: white; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        .admin-table th { background: #e2e8f0; color: #333; padding: 12px; text-align: left; }
        .admin-table td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .action-cell { display: flex; gap: 5px; }
        .btn-edit { background: #3b82f6; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }

        /* MODAL */
        .login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .login-input { margin-bottom: 15px; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
        .btn-login { background: var(--primary); color: white; border: none; padding: 10px 20px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .controls { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px; }
        .fab { background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .edit-mode-banner { background: #f59e0b; color: #fff; text-align: center; padding: 5px; font-weight: bold; border-radius: 4px; margin-bottom: 10px; display: none; }

        @media print {
            .sidebar, .controls, .login-overlay, button, .edit-mode-banner { display: none !important; }
            .invoice-sheet { box-shadow: none; margin: 0; width: 100%; padding: 0; }
            body { background: white; }
            .patient-box { border: 1px solid #000; background: none; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>

<div id="loginModal" class="login-overlay">
    <div class="login-box">
        <h2 style="color:var(--dark); margin-top:0"><i class="fa fa-lock"></i> Admin Login</h2>
        <input type="text" id="username" class="login-input" placeholder="Username">
        <input type="password" id="password" class="login-input" placeholder="Password">
        <button class="btn-login" onclick="attemptLogin()">Login</button>
        <button onclick="closeLogin()" style="background:none; border:none; color:#666; margin-top:10px; cursor:pointer">Cancel</button>
    </div>
</div>

<div class="sidebar">
    <div class="brand"><i class="fa fa-heartbeat"></i> Care n Cure</div>
    <div class="nav-item active" onclick="switchView('billing', this)">
        <i class="fa fa-file-invoice-dollar"></i> New Bill
    </div>
    <div class="nav-item locked" onclick="checkAdminAccess(this)">
        <i class="fa fa-cogs"></i> Admin / Edit
    </div>
</div>

<div class="main">

    <div id="view-billing" class="view active">
        <div class="invoice-sheet">
            <div id="editBanner" class="edit-mode-banner"><i class="fa fa-edit"></i> EDITING MODE</div>

            <div class="header">
                <div class="logo-area"><img src="logo.png" alt="Logo" class="logo-img"></div>
                <div class="hospital-info">
                    <input class="hospital-input" value="CARE N CURE">
                    <input class="sub-input" value="Bada Mahalla, Lunani Nagar, Tangellamudi, Eluru-534005">
                    <input class="sub-input" value="Ph: 093933 23233">
                </div>
                <div style="text-align:right">
                    <b>BILL NO:</b> <input id="billNo" style="width:100px; text-align:right" readonly><br>
                    <b>DATE:</b> <input type="date" id="billDate" style="width:110px">
                </div>
            </div>

            <div class="patient-box">
                <div class="form-group"><label>Patient Name</label><input id="ptName" placeholder="Name"></div>
                <div class="form-group"><label>Age</label><input id="ptAge" placeholder="Age"></div>
                <div class="form-group"><label>Sex</label><input id="ptSex" placeholder="M/F"></div>
                <div class="row-2">
                    <div class="form-group"><label>Phone Number</label><input id="ptPhone" placeholder="Mobile Number"></div>
                    <div class="form-group"><label>Ref. Doctor</label><input id="ptDoc" placeholder="Dr. Name"></div>
                </div>
            </div>

            <table id="billTable">
                <thead><tr><th>Description</th><th style="width:60px">Qty</th><th style="width:80px">Rate</th><th style="width:80px">Amount</th></tr></thead>
                <tbody id="billBody"></tbody>
            </table>
            <button onclick="addBillRow()" style="background:#f1f5f9; border:1px dashed #ccc; width:100%; padding:8px; cursor:pointer; color:#64748b;">+ Add Item</button>

            <div style="display:flex; justify-content:flex-end; margin-top:20px;">
                <div style="width:200px; text-align:right;">
                    <span>Total Amount:</span><br>
                    <span id="billTotal" style="font-size:1.5rem; font-weight:bold; color:var(--primary);">₹0.00</span>
                </div>
            </div>

            <div style="margin-top:50px; display:flex; justify-content:space-between; font-size:0.8rem;">
                <div style="text-align:center"><div style="border-bottom:1px solid #000; width:120px; margin-bottom:5px;"></div>Patient Sign</div>
                <div style="text-align:center"><div style="border-bottom:1px solid #000; width:120px; margin-bottom:5px;"></div>Authorized Signatory</div>
            </div>
        </div>

        <div class="controls">
            <button class="fab" id="printBtn" onclick="saveAndPrint()"><i class="fa fa-print"></i> Save & Print</button>
            <button class="fab" style="background:#64748b" onclick="resetForm()"><i class="fa fa-redo"></i> New Bill</button>
        </div>
    </div>

    <div id="view-admin" class="view">
        <div class="admin-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0">Admin Dashboard</h2>
                <button onclick="logoutAdmin()" style="background:#ef4444; color:white; border:none; padding:5px 15px; border-radius:4px; cursor:pointer">Logout</button>
            </div>
            
            <div class="stats-card" style="background:white; padding:20px; border-radius:8px; margin-bottom:20px; border-left:5px solid var(--primary); box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                <h3 style="margin-top:0; color:#64748b">Total Revenue</h3>
                <div id="stat-revenue" style="font-size:2rem; font-weight:bold; color:#0891b2">₹0</div>
            </div>

            <table class="admin-table">
                <thead><tr><th>Bill #</th><th>Patient</th><th>Phone</th><th>Amount</th><th>Actions</th></tr></thead>
                <tbody id="adminTableBody"></tbody>
            </table>
        </div>
    </div>

</div>

<datalist id="bloodTests">
    <option value="Complete Blood Picture (CBP)">
    <option value="Lipid Profile">
    <option value="Thyroid Profile (T3, T4, TSH)">
    <option value="Blood Sugar Fasting">
    <option value="Urine Examination">
</datalist>

<script>
    // --- UPDATED GOOGLE SCRIPT URL ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxd4UmUpFZhvc1nA6n8RRFXnhZI97SYpLFTmFFBf2Iaug2K5T3sH3j9VE7Qnh8IAA/exec";
    
    const testPrices = {
        "Complete Blood Picture (CBP)": 350, "Lipid Profile": 650, "Thyroid Profile (T3, T4, TSH)": 600,
        "Blood Sugar Fasting": 100, "Urine Examination": 150
    };

    let bills = JSON.parse(localStorage.getItem('cnc_bills')) || [];
    let billCounter = parseInt(localStorage.getItem('cnc_counter')) || 1001;
    let isAdmin = false;
    let isEditingId = null;

    window.onload = function() {
        resetForm();
    };

    function resetForm() {
        isEditingId = null;
        document.getElementById('editBanner').style.display = 'none';
        document.getElementById('billDate').valueAsDate = new Date();
        document.getElementById('billNo').value = "CNC-" + billCounter;
        
        document.getElementById('ptName').value = "";
        document.getElementById('ptAge').value = "";
        document.getElementById('ptSex').value = "";
        document.getElementById('ptPhone').value = "";
        document.getElementById('ptDoc').value = "";
        
        document.getElementById('billBody').innerHTML = "";
        addBillRow(); 
        calcTotal();
    }

    function addBillRow(desc="", qty=1, rate=0) {
        const tbody = document.getElementById('billBody');
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input class="desc" list="bloodTests" placeholder="Test Name" value="${desc}" oninput="autoPrice(this)"></td>
            <td><input type="number" class="qty" value="${qty}" oninput="calcTotal()"></td>
            <td><input type="number" class="rate" value="${rate}" oninput="calcTotal()"></td>
            <td class="amt">₹0</td>
        `;
        tbody.appendChild(tr);
        if(desc) calcTotal();
    }

    function autoPrice(input) {
        if (testPrices[input.value]) {
            input.closest('tr').querySelector('.rate').value = testPrices[input.value];
            calcTotal();
        }
    }

    function calcTotal() {
        let total = 0;
        document.querySelectorAll('#billBody tr').forEach(row => {
            const qty = row.querySelector('.qty').value || 0;
            const rate = row.querySelector('.rate').value || 0;
            const amt = qty * rate;
            row.querySelector('.amt').innerText = "₹" + amt;
            total += amt;
        });
        document.getElementById('billTotal').innerText = "₹" + total;
        return total;
    }

    function saveAndPrint() {
        const patient = document.getElementById('ptName').value;
        const phone = document.getElementById('ptPhone').value; // Get Phone
        
        if(!patient) return alert("Please enter Patient Name");

        const items = [];
        document.querySelectorAll('#billBody tr').forEach(row => {
            const desc = row.querySelector('.desc').value;
            const qty = row.querySelector('.qty').value;
            const rate = row.querySelector('.rate').value;
            if(desc) items.push({ desc, qty, rate });
        });

        const billData = {
            id: document.getElementById('billNo').value,
            date: document.getElementById('billDate').value,
            patient: patient,
            phone: phone, // Save Phone
            age: document.getElementById('ptAge').value,
            sex: document.getElementById('ptSex').value,
            doctor: document.getElementById('ptDoc').value,
            items: items,
            amount: calcTotal(),
            status: 'active'
        };

        if (isEditingId) {
            const index = bills.findIndex(b => b.id === isEditingId);
            if(index >= 0) bills[index] = billData;
        } else {
            bills.push(billData);
            billCounter++;
            localStorage.setItem('cnc_counter', billCounter);
        }

        localStorage.setItem('cnc_bills', JSON.stringify(bills));

        const btn = document.getElementById('printBtn');
        const oldText = btn.innerHTML;
        btn.innerHTML = "Syncing...";
        
        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST", mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(billData)
        });

        setTimeout(() => {
            btn.innerHTML = oldText;
            window.print();
            if(isEditingId) {
                switchView('admin', document.querySelectorAll('.nav-item')[1]);
            } else {
                resetForm();
            }
        }, 800);
    }

    // --- ADMIN SYSTEM ---
    function editBill(id) {
        const bill = bills.find(b => b.id === id);
        if(!bill) return alert("Error: Bill not found.");
        isEditingId = id; 
        
        document.getElementById('billNo').value = bill.id;
        document.getElementById('billDate').value = bill.date || new Date().toISOString().split('T')[0];
        document.getElementById('ptName').value = bill.patient;
        document.getElementById('ptAge').value = bill.age || '';
        document.getElementById('ptSex').value = bill.sex || '';
        document.getElementById('ptPhone').value = bill.phone || '';
        document.getElementById('ptDoc').value = bill.doctor || '';

        document.getElementById('billBody').innerHTML = "";
        if(bill.items && bill.items.length > 0) {
            bill.items.forEach(item => addBillRow(item.desc, item.qty, item.rate));
        } else {
            addBillRow(); 
        }
        calcTotal();

        document.getElementById('editBanner').style.display = 'block';
        switchView('billing', document.querySelectorAll('.nav-item')[0]);
    }

    function deleteBill(id) {
        if(confirm("Are you sure you want to PERMANENTLY DELETE Bill " + id + "?")) {
            bills = bills.filter(b => b.id !== id);
            localStorage.setItem('cnc_bills', JSON.stringify(bills));
            loadAdminData();
        }
    }

    function checkAdminAccess(navEl) {
        if(isAdmin) switchView('admin', navEl);
        else document.getElementById('loginModal').style.display = 'flex';
    }

    function attemptLogin() {
        if(document.getElementById('username').value === 'admin' && document.getElementById('password').value === 'admin') {
            isAdmin = true;
            document.getElementById('loginModal').style.display = 'none';
            switchView('admin', document.querySelectorAll('.nav-item')[1]); 
            loadAdminData();
        } else alert("Invalid Credentials");
    }

    function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
    function logoutAdmin() { isAdmin = false; switchView('billing', document.querySelectorAll('.nav-item')[0]); }

    function loadAdminData() {
        const adminBody = document.getElementById('adminTableBody');
        adminBody.innerHTML = '';
        let todayRev = 0;
        
        [...bills].reverse().forEach(bill => {
            todayRev += bill.amount;
            adminBody.innerHTML += `
                <tr>
                    <td>${bill.id}</td>
                    <td><b>${bill.patient}</b></td>
                    <td>${bill.phone || '-'}</td>
                    <td>₹${bill.amount}</td>
                    <td class="action-cell">
                        <button class="btn-edit" onclick="editBill('${bill.id}')"><i class="fa fa-pen"></i></button>
                        <button class="btn-delete" onclick="deleteBill('${bill.id}')"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>`;
        });
        document.getElementById('stat-revenue').innerText = "₹" + todayRev;
    }

    function switchView(viewName, navEl) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + viewName).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        navEl.classList.add('active');
        if(viewName === 'admin') loadAdminData();
    }
</script>
</body>
</html>
